<style>
.flex-container {
  display: flex;
  flex-wrap: wrap;
  background-color: rgb(255, 0, 0);
}

.flex-container > div {
  background-color: #f1f1f1;
  width: 130px;
  margin: 120px;
  text-align: center;
  line-height: 75px;
  font-size: 35px;
}
</style>
</head>
<body>
<h1>Flexible Boxes</h1>

<div class="flex-container">
  <div>This</div>
  <div>Is</div>
  <div>How</div>  
  <div>To</div>
  <div>Change</div>
  <div>The</div>
  <div>Flexible</div>  
  <div>Boxes</div>
  <div>Content</div>
</div>
</body>
